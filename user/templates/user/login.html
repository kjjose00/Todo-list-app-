
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex justify-content-center my-5 w-50 p-3 border">
    
        
        <form action="{% url 'login' %}" method="post" class="w-100">
            <h1 class="text-center">Login</h1>
            {% csrf_token %}
            <input type="text" name="username" id="" placeholder="username/E-mail" class="my-3 form-control" required><br>
            <input type="password" name="password" id="" placeholder="password" class="form-control" required><br>
            
            <button type="submit" id="submit" class="btn btn-primary px-5 my-3">Login</button>
            <p>You don't have an account? <b><a href="{% url 'register' %}">Register</a></b></p>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
