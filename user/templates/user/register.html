<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <style>
    body{
        background-color: lightblue;
    }
    .form_bg{
        background-color: white;
        border-radius: 15px;
    }

  </style>
  <body>
      
<form action="{% url 'register' %}" method="post" class="container my-5 shadow-lg p-3 form_bg">
          <h1>Register</h1>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" id="submit" class="btn btn-primary px-5">Register</button>
  <p>Already have an account? <b><a href="{% url 'login' %}">SignIn</a></b></p>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
